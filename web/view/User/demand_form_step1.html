<div class="v3_demand_step" id="v3_demand_step1">
    <div class="v3_demand_step_title">
        <div class="v3_demand_step_title_ico"></div>
        <div class="v3_demand_step_title_text">基本信息</div>
    </div>
    <div class="v3_demand_step_content">
        <div class="v3_demand_step_content_line">
            <div class="v3_demand_step_content_label">投放平台：</div>
            <div class="v3_demand_step_content_item">微信<input type="hidden" name="media_platform_id" id="media_platform_id" value="2" /></div>
            <div class="v3_demand_step_content_tips">选择您想要的推广平台</div>
        </div>
        <div class="v3_demand_step_content_line">
            <div class="v3_demand_step_content_label">广告形式：</div>
            <div class="v3_demand_step_content_item">
                <select class="v3_demand_step_content_input v3_demand_step_content_select" name="form" id="form">
                    {% for item in demand_form %}
                    <option value="{{ item['id'] }}">{{ item['name'] }}</option>
                    {% end %}
                </select>
            </div>
            <div class="v3_demand_step_content_tips">选择最符合需求的选项</div>
        </div>
        <div class="v3_demand_step_content_line">
            <div class="v3_demand_step_content_label">广告主题：</div>
            <div class="v3_demand_step_content_item">
                <input type="text" name="title" id="title" maxlength="32" class="v3_demand_step_content_input v3_demand_step_content_text_long" />
            </div>
            <div class="v3_demand_step_content_tips">示例：一道新版本发布新闻文案推广</div>
        </div>
        <div class="v3_demand_step_content_line">
            <div class="v3_demand_step_content_label">投放时间：</div>
            <div class="v3_demand_step_content_item">
                <input type="text" name="time_begin" id="time_begin" class="v3_demand_step_content_input v3_demand_step_content_text_short time_picker" readonly="readonly" />
                至
                <input type="text" name="time_end" id="time_end" class="v3_demand_step_content_input v3_demand_step_content_text_short time_picker" readonly="readonly" />
            </div>
            <div class="v3_demand_step_content_tips">开始到结束时间的范围</div>
        </div>
        <div class="v3_demand_step_content_line">
            <div class="v3_demand_step_content_label">预算总额：</div>
            <div class="v3_demand_step_content_item">
                <input type="text" name="money" id="money" maxlength="8" class="v3_demand_step_content_input v3_demand_step_content_text_middle" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
            </div>
            <div class="v3_demand_step_content_tips">需求发布预算</div>
        </div>
        <div class="v3_demand_step_content_line">
            <div class="v3_demand_step_content_label">手机：</div>
            <div class="v3_demand_step_content_item">
                <input type="text" name="phone" id="phone" maxlength="11" class="v3_demand_step_content_input v3_demand_step_content_text_middle" value="{{ user['phone'] }}" />
                <label class="v3_demand_step_content_checkbox">
                <!--
                <input type="checkbox" name="" /> 接受提示短信
                -->
                </label>
            </div>
            <div class="v3_demand_step_content_tips">预留手机获得优质服务</div>
        </div>
        <!--
        <div class="v3_demand_step_content_line">
            <div class="v3_demand_step_content_label">发票凭证：</div>
            <div class="v3_demand_step_content_item">
                <label class="v3_demand_step_content_checkbox">
                <input type="checkbox" name="" /> 需要发票
                </label>
            </div>
            <div class="v3_demand_step_content_tips">是否需要发票凭证</div>
        </div>
        -->
        <div class="v3_demand_step_content_line">
            <a href="/" class="v3_demand_step_content_cancel" id="v3_cancel">取消发布</a>
            <button class="v3_button v3_step_next" data-next="2">下一步</button>
        </div>
    </div>
</div>
