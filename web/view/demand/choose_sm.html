<div class="choose-sm-status-box"><b>已成功接单，等待广告主选择</b>  <small>广告主选择并支付预付款后通知你</small></div>
<div class="case-more-box" id="my">
    <div class="self-media-main">
        <div class="self-msg">
            <img src="{{ current_user['avatar'] }}" alt="" style="width:40px;height:40px;" />
            <a href="/u?id={{ current_user['user_id'] }}">
            {{ current_user['nickname'] }}
            </a>
        </div>
        <div class="container">
            {% for item in jiedan_my %}
            <div class="media-box">
                <div class="media-head">
                    <a href="/media?a=view&id={{ item['official_id'] }}">
                        <img src="{{ item['avatar'] }}" alt="" style="width:100px;height:100px;" />
                    </a>
                </div>
                <input type="hidden" value="" />
                <div class="media-main am-page">
                    <div class="media-title">
                        <a href="/media?a=view&id={{ item['official_id'] }}">{{ item['name'] }}</a>
                    </div>
                    <div class="media-title-letters">微信号：{{ item['wechat_id'] }}</div>
                    <p>{{ item['features'] }}</p>
                    <div class="intrested-container">
                        {% for val in item['category'] %}
                        <div class="interestedBox">{{ val['name'] }}</div>
                        {% end %}
                    </div>
                </div>
            </div>
            {% end %}
        </div>
    </div>
</div>
