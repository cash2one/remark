    <!-- 让360双核浏览器用webkit内核渲染页面 !!! 注意，这行最好放在前面，防止浏览器开始解析的时候采用其它内置的渲染方案
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Mobile Specific Metas
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI，但是在iOS8.1突然被取消 -->
    <meta name="viewport" content="width=device-width,minimum-scale=0.25,maximum-scale=1.0,initial-scale=1.0,user-scalable=yes">
    <!-- 指定苹果设备添加到主屏的标题 -->

    function addheight(){
        var count = $(".right-line2").find('img').length;
        var line_count=parseInt(count/5);
        var img_height=$(".images1 > img").height();
        var height=parseInt($(".right-line2").height()+img_height*line_count)+parseInt(40)+'px';
        $(".right-line2").css('height',height);
        if(line_count>1){
            $("body").css('height','930px')
        }
    }

    function addheightorg(){
        var count=$(".line-2").find("span").length;
        if(count>2&&count<10){
            var wrap_height=$(".left-02").height();  
            var height=parseInt(count*100+20)+'px';
            $('.left-02').css('height',height);
            if(count>=5){
                $("body").css('height','930px')
            }
        }
        else if(count>=10){
            var wrap_height=$(".left-02").height();
            var height=parseInt(count*1000+20)+'px';
            $('.left-02').css('height',height);
        }
        else if(count<=2){
            $('.left-02').css('height','220px');
        }
    }
