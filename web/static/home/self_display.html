<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="J.Chen">
    <!-- 让360双核浏览器用webkit内核渲染页面 !!! 注意，这行最好放在前面，防止浏览器开始解析的时候采用其它内置的渲染方案
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Mobile Specific Metas
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI，但是在iOS8.1突然被取消 -->
    <meta name="viewport" content="width=device-width,minimum-scale=0.25,maximum-scale=1.0,initial-scale=1.0,user-scalable=yes">
    <!-- 指定苹果设备添加到主屏的标题 -->
    <meta name="apple-mobile-web-app-title" content="ADINET">



    <!--core css-->
    <link rel="stylesheet" href="lib/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="lib/stylesheets/style.css">



    <!--<base target="_self">-->
    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="lib/favicon.ico" >
    <!-- Android 主屏图标
    ================================================== -->
    <link rel="icon" sizes="196x196" href="touch-icon.png">
    <!-- IOS 主屏图标
    ================================================== -->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <!-- win 8 磁贴图标 -->
    <meta name="msapplication-TileImage" content="lib/images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- win 8 磁贴颜色 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Javascript 普通内联开发
    ================================================== -->
    <script type="text/javascript" src="lib/javascripts/jquery.min.js"></script>
    <script src="lib/javascripts/bootstrap.js"></script>
